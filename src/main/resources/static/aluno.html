<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Alunos - Escola Senai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" role="main" aria-label="Lista de alunos cadastrados">
    <h1>Alunos Cadastrados</h1>

    <table aria-describedby="desc-tabela" role="table">
      <caption id="desc-tabela">Tabela listando alunos com nome, email e telefone</caption>
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody id="aluno-tbody">
        <!-- Dados dos alunos carregados dinamicamente -->
      </tbody>
    </table>

    <p id="mensagem" role="status" aria-live="polite" class="mensagem"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
