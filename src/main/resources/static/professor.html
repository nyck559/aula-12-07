<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Professores</title>
  <link rel="stylesheet" href="style-professor.css" />
</head>
<body>
  <main class="container" role="main" aria-label="Lista de professores cadastrados">
    <h1>Cadastro de Professores</h1>
    <table aria-describedby="desc-tabela" role="table">
    
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Email</th>
          <th scope="col">Telefone</th>
        </tr>
      </thead>
      <tbody id="professor-tbody">
        <!-- Dados dos professores vÃ£o aparecer aqui -->
      </tbody>
    </table>
  </main>

  <script src="script-professor.js"></script>
</body>
</html>
